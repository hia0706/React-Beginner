<!DOCTYPE html>
<html>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState("");
        const [inverted, setInverted] = React.useState(false);
        const onChange = (e) => setAmount(e.target.value);
        const reset = () => setAmount("");
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={!inverted ? amount : amount * 60}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={inverted ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                    <div>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onInvert}>
                            {inverted ? "Turn back" : "inverted"}
                        </button>
                    </div>
                </div>
            </div>
        );
    }

    function KmToMiles() {
        return <h3>Km to Miles</h3>
        // todo km to miles 변환기 만들기
    }

    function App() {
        const [index, setIndex] = React.useState("-1");
        const onSelect = (e) => {
            setIndex(e.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="-1">Choose Select Options</option>
                    <option value="0">Minutes & Hours Converter</option>
                    <option value="1">Km & Miles Converter</option>
                </select>
                <hr/>
                {index === "-1" ? "Please Select Options" : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
        )
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
</script>
</html>
